name: Podcast Automation

on:
  push:
    paths:
      - 'data/posts.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-podcast:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Generate Podcast
        timeout-minutes: 10
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npx tsx scripts/podcast/auto-generate.ts

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes_exist=true" >> $GITHUB_OUTPUT

      - name: Pull latest and push changes
        if: steps.git-check.outputs.changes_exist == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git fetch origin main
          git add public/audio/ data/posts.json
          git stash
          git pull --rebase origin main
          git stash pop || true
          git add public/audio/ data/posts.json
          git commit -m "ðŸ¤– Auto-generated podcast for new article" || true
          git push
